<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="redes-a">
        <a href="#"> <img class="a" src="./css/redes/face.png" alt="logo"></a> </div>
    <div class="redes-b">
        <a href="#"> <img src="./css/redes/goo.png" alt="logo"></a></div>
    <div class="redes-c">
        <a href="#"> <img src="./css/redes/twi.png" alt="logo"></a></div>
    </div>
    <div class="container">
        <form action="" method="">
            <h1> Sign In</h1>
            <label for="username">
                <div class="juntos"> 
                    <img src="./css/redes/person.png" alt="">
                <input class="input" type="text" placeholder="username"></div>
            </label>
            <label for="password">
                <div class="juntos"> 
                    <img src="./css/redes/key.png" alt="">
                <input class="input"  type="password" placeholder="password"></div>
            </label>
            <label for="check">
                <input  class="input-check" type="checkbox" name="" id="">
                <span> Remember Me</span>
            </label>
            <button class="btn">Login</button>
        </form>
        <div class="final">
            <span>Dont have an account? <a href="#"> Sign Up</a></span>
        </div>
        <a href="#"> Forgot your password?</a>
    </div>

    
</body>
</html>
